name: Hola Mundo

on: [push, pull_request]

jobs:
  hola:
    runs-on: ubuntu-latest
    
    steps:
    - name: Hola Mundo
      run: echo "Hola mundo"

    - name: touch file
      run: touch hola.txt

    - name: Set text
      run: echo "Hola mundo chevere" >> hola.txt
    
    - name: Read file
      run: cat hola.txt

  other:
    needs: [hola]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.0

    - name: LS
      run: ls -al